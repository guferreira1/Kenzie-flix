<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://kenzie.com.br/favicon.jpeg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./src/img/logo 1.png" alt="logo kenzieflix">
            
            <p class="container-paragraph">Quem está assistindo?</p>
        </header>
    </div>

    <main>

        <div class="profile">
            <div class="card">
                <a href="#"><img src="./src/img/avatar1.png" alt="avatar da aline"></a>
                <p>Aline</p>
            </div>

            <div class="card">
                <a href="#"><img src="./src/img/avatar2.png" alt="avatar do pedrinho"></a>
                <p>Pedrinho</p>
            </div>

            <div class="card">
                <a href="#"><img src="./src/img/avatar3.png" alt="avatar da julia"></a>
                <p>Júlia</p>
            </div>

            <div class="card">
                <a href="#"><img src="./src/img/Frame 5.png" alt="sinal de soma para adicionar um novo perfil"></a>
                <p>Adicionar Perfil</p>
            </div>
            
        </div>

    </main>

    <footer>
        <button><b>Gerenciar Perfis</b></button>
    </footer>
</body>
</html>
